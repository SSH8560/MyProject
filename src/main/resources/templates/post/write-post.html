<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.js"></script>
    <script th:src="@{/summernote/summernote-ko-KR.js}"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="container" class="container">
        <form action="" method="post" th:object="${post}">
            <div style="margin : 10px 10px;">
                <input type="text" id="title" class="from-control input_title" placeholder="제목" name="title" th:value="*{title}">
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
            <div>
                <textarea id="summernote" class="summernote" name="content" th:text="*{content}"></textarea>
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
            </div>
            <button  class="btn btn-primary" type="submit">쓰기</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 150,
            width: 800,
	        lang: "ko-KR"
        });
    });
</script>
</html>
