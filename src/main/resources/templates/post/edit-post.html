<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.js"></script>
    <script th:src="@{/summernote/summernote-ko-KR.js}"></script>
</head>
<body>
<div id="wrap">
    <div id="edit_container" class="container">
        <form th:action="|/post/edit/${post.id}|" th:object="${post}" method="post">
            <div style="margin : 10px 10px;">
                <input class="form-control input_title" placeholder="제목" id="title" name="title" th:value="*{title}">
            </div>
            <div>
                <textarea class="form-control" rows="10" id="summernote"  name="content" th:utext="*{content}"></textarea>
            </div>

            <button class="btn btn-primary"type="submit">수정하기</button>
        </form>
    </div>
</div>
</body>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 150,
            width: 800,
	        lang: "ko-KR"
        });
    });
</script>
</html>
