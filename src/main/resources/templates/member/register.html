<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>가입</title>
</head>
    <body class="container">
        <form action="" method="post" th:object="${newMemberForm}">
            <div>
                <label for="username" class="form-label" >ID</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required>
                <span id="usernameMsg" style="display: none;"></span>
            </div>
            <div>
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
                <span id="passwordValidMsg" style="display: none;"></span>
            </div>
            <div>
                <label for="passwordCheck" class="form-label">비밀번호 확인</label>
                <input type="password" id="passwordCheck" name="passwordCheck" class="form-control" required>
                <span id="passwordCheckMsg" style="display: none;"></span>
            </div>
            <div>
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            <div>
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            <div>
                <label for="nickname" class="form-label">별명</label>
                <input type="text" id="nickname" th:field="*{nickname}" class="form-control"required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top:20px">가입</button>
        </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script type="text/javascript" src="/js/register.js"></script>
    </body>
</html>
