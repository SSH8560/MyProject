<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <div id="wrap">
        <div id="container" class="container">
            <h2>CONTENTS</h2>
            <hr>
            <div>
                <button th:onclick="|location.href='@{/post/list}'|" class="btn">게시판</button>
                <button th:onclick="|location.href='@{/ge}'|" class="btn">GE</button>
            </div>
            <hr>
            <div th:if="${member == null}">
                <button class="btn btn-primary btn-login" th:onclick="|location.href='@{/login}'|" th:if="${member == null}">로그인</button>
                <button class="btn btn-primary btn-login" th:if="${member == null}" th:onclick="|location.href='@{/member/register}'|">회원가입</button>
            </div>
            <div th:if="${member != null}">
                <div>
                    <span class="text-primary" th:text="${member.nickname}">닉네임</span>
                    <span>님 어서오세요!</span>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-secondary btn-login" type="submit">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
